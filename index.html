<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>finesse</title>
</head>

<body>
  <div id="app">
    <h1>finesse</h1>
    <p id="block-text"></p>
    <div class="game-layout">
      <div class="side-panel">
        <details open>
          <summary>
            <h2>settings</h2>
          </summary>
          <div id="setup-container">
            <h3>setup</h3>
            <!-- Randomize -->
            <label for="randomize-toggle">randomize </label>
            <input type="checkbox" id="randomize-toggle" />
            <br />
            <!-- Select targets checkboxes -->
            <label for="target-select">select targets: </label>
            <div id="target-select">
              <input type="checkbox" id="target-I" checked />
              <label for="target-I">I</label>
              <input type="checkbox" id="target-O" checked />
              <label for="target-O">O</label>
              <input type="checkbox" id="target-T" checked />
              <label for="target-T">T</label>
              <input type="checkbox" id="target-S" checked />
              <label for="target-S">S</label>
              <input type="checkbox" id="target-Z" checked />
              <label for="target-Z">Z</label>
              <input type="checkbox" id="target-J" checked />
              <label for="target-J">J</label>
              <input type="checkbox" id="target-L" checked />
              <label for="target-L">L</label>
            </div>
          </div>
          <div id="config-container">
            <h3>config</h3>
            <div class="settings-header">
              <h4>handlings</h4>
              <button id="reset-handling-default-button">reset to default</button>
              <button id="reset-handling-grace-button">reset to grace's</button>
            </div>
            <label for="das-input">DAS (ms): </label>
            <input class="text-input" type="range" id="das-input" value="170" min="0" max="333" step="1"
              oninput="this.nextElementSibling.value = this.value" />
            <output>170</output>
            <br />
            <label for="arr-input">ARR (ms): </label>
            <input class="text-input" type="range" id="arr-input" value="30" min="0" step="1"
              oninput="this.nextElementSibling.value = this.value" />
            <output>30</output>
            <br />
            <h4>graphics</h4>
            <label for="show-ghost">show ghost piece </label>
            <input type="checkbox" id="show-ghost" checked />
            <br />
            <label for="show-grid-lines">show grid lines </label>
            <input type="checkbox" id="show-grid-lines" checked />
            <br />
            <label for="show-grid-numbers">show grid numbers </label>
            <input type="checkbox" id="show-grid-numbers" checked />
            <br />
            <label for="show-finesse-hint">show finesse hint </label>
            <input type="checkbox" id="show-finesse-hint" checked />
            <br />

            <!-- Keybinds -->
            <div id="keybinds-container">
              <div class="settings-header">
                <h4>keybinds</h4> 
                <button id="reset-keybind-default-button">reset to default</button>
                <button id="reset-keybind-grace-button">reset to grace's</button>
              </div>
              <div id="keybinds-list">
                <div class="keybind-group">
                  <label for="keybind-left"><i class="keybind-icon" data-lucide="arrow-left"></i>move left: </label>
                  <output id="keybind-left-output">ArrowLeft</output>
                  <button class="keybind-button" type="text" id="keybind-left">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
                <div class="keybind-group">
                  <label for="keybind-right"><i class="keybind-icon" data-lucide="arrow-right"></i>move right: </label>
                  <output id="keybind-right-output">ArrowRight</output>
                  <button class="keybind-button" type="text" id="keybind-right">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
                <div class="keybind-group">
                  <label for="keybind-cw"><i class="keybind-icon" data-lucide="rotate-cw"></i>rotate cw: </label>
                  <output id="keybind-cw-output">KeyZ</output>
                  <button class="keybind-button" type="text" id="keybind-cw">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
                <div class="keybind-group">
                  <label for="keybind-ccw"><i class="keybind-icon" data-lucide="rotate-ccw"></i>rotate ccw: </label>
                  <output id="keybind-ccw-output">ArrowUp</output>
                  <button class="keybind-button" type="text" id="keybind-ccw">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
                <div class="keybind-group">
                  <label for="keybind-180"><i class="keybind-icon" data-lucide="circle"></i>rotate 180: </label>
                  <output id="keybind-180-output">KeyA</output>
                  <button class="keybind-button" type="text" id="keybind-180">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
                <div class="keybind-group">
                  <label for="keybind-harddrop"><i class="keybind-icon" data-lucide="arrow-down-to-line"></i>hard drop:
                  </label>
                  <output id="keybind-harddrop-output">Space</output>
                  <button class="keybind-button" type="text" id="keybind-harddrop">
                    <i class="reset-keybind-icon" data-lucide="pencil"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <br />
        </details>
      </div>
      <canvas id="game" width="300" height="600"></canvas>
      <div class="side-panel">
        <p id="finesse-hint"></p>
        <p id="user-sequence"></p>
        <p id="streak"></p>
        <p id="best-streak"></p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</body>

</html>
